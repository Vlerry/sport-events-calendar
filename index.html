<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">

        <ul class="nav-links">
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
            <div class="menu">
                <li><a href="#table-container">All Events</a></li>
                <li><a href="#add-new-event" id="add-new-event-btn">Add a new Event</a></li>
            </div>
        </ul>
    </nav>


    <div id="table-container">
        <table class="events-table" id="table">
            <thead>
                <tr>
                    <th>Season</th>
                    <th>Date</th>
                    <th>Event</th>
                    <th>Teams</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <div id="details-container">
        <div class="back-drop"> </div>
        <div id="content"></div>
    </div>


    <dialog id="add-new-event">

        <h2>Add a new event:</h2>
        <form action="" id="add-event-form" method="dialog" >
            <div>
                <label for="origin-competition-name">Competition Name:</label>
                <input type="text" name="origin-competition-name" id="origin-competition-name" required>
            </div>
            <div>
                <label for="season">Season:</label>
                <input type="year" name="season" id="season" required>
            </div>
            <div>
                <label for="status">Status:</label>
                <input type="text" name="status" id="status" >
            </div>
            <div>
                <label for="time">Time:</label>
                <input type="time" name="time" id="time" >
            </div>
            <div>
                <label for="Date">Date:</label>
                <input type="date" name="date" id="date" >
            </div>
            <div>
                <label for="home-team">Home team:</label>
                <input type="text" name="-home-team-name" id="home-team-name" placeholder="Official Team Name..." >
                <input type="text" name="home-team-name-abbreviation" id="home-team-name-abbreviation"
                    placeholder="Team Name Abbreviation..." >
                <input type="text" name="home-team-slug" id="home-team-slug" placeholder="slug...">
                <input type="text" name="home-team-country-code" id="home-team-country-code" placeholder="Team Country Code"
                    required>
            </div>
            <div>
                <label for="away-team">Away team:</label>
                <input type="text" name="away-team-name" id="away-team-name" placeholder="Official Team Name..." >
                <input type="text" name="away-team-name-abbreviation" id="away-team-name-abbreviation"
                    placeholder="Team Name Abbreviation..." >
                <input type="text" name="away-team-slug" id="away-team-slug" placeholder="slug..." >
                <input type="text" name="away-team-country-code" id="away-team-country-code" placeholder="Team Country Code"
                    required>
            </div>
            <div>
                <p>Results:</p>
                <div>
                    <label for="home-team">Home team:</label>
                    <input type="number" name="home-team-goals" id="home-team-goals" placeholder="goals...">
                    <input type="number" name="home-team-yellowcards" id="home-team-yellowcards"
                        placeholder="yellow cards...">
                    <input type="number" name="home-team-second-yellow-cards" id="home-team-second-yellow-cards"
                        placeholder="Second yellow cards...">
                    <input type="number" name="home-team-red-cards" id="home-team-red-cards" placeholder="Red cards...">
                </div>
                <div>
                    <label for="away-team-goals">Away team:</label>
                    <input type="number" name="away-team-goals" id="away-team-goals" placeholder="goals...">
                    <input type="number" name="away-team-yellowcards" id="away-team-yellowcards"
                        placeholder="yellow cards...">
                    <input type="number" name="away-team-second-yellow-cards" id="away-team-second-yellow-cards"
                        placeholder="Second yellow cards...">
                    <input type="number" name="away-team-red-cards" id="away-team-red-cards" placeholder="Red cards...">
                </div>
            </div>
            <div>
                <label for="stage">Stage:</label>
                <input type="text" name="stage-name" id="stage-name" placeholder="Stage name..." >
                <input type="number" name="stage-ordering" id="stage-ordering" placeholder="Stage ordering..." >
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </dialog>





    <script type="module" src="main.js"></script>
</body>

</html>
