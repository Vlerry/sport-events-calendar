<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">

        <ul class="nav-links">
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
            <div class="menu">
                <li><a href="#table-container">All Events</a></li>
                <li><a href="#add-new-event" id="add-new-event-btn">Add a new Event</a></li>
            </div>
        </ul>
    </nav>


    <div id="table-container">
        <table class="events-table" id="table">
            <thead>
                <tr>
                    <th>Season</th>
                    <th>Date</th>
                    <th>Event</th>
                    <th>Teams</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <div id="details-container">
        <div class="back-drop"> </div>
        <div id="content"></div>
    </div>


    <dialog id="add-new-event">

        <h2>Add a new event:</h2>
        <form action="" id="add-event-form" method="dialog" >
            <div>
                <label for="originCompetitionName">Competition Name:</label>
                <input type="text" name="originCompetitionName" id="originCompetitionName" required>
            </div>
            <div>
                <label for="season">Season:</label>
                <input type="year" name="season" id="season" >
            </div>
            <div>
                <label for="status">Status:</label>
                <input type="text" name="status" id="status" >
            </div>
            <div>
                <label for="time">Time:</label>
                <input type="time" name="time" id="time" >
            </div>
            <div>
                <label for="Date">Date:</label>
                <input type="date" name="date" id="date" >
            </div>
            <div>
                <label for="homeTeam">Home team:</label>
                <input type="text" name="homeTeamName" id="homeTeamName" placeholder="Official Team Name..." >
                <input type="text" name="homeTeamNameAbbreviation" id="homeTeamNameAbbreviation"
                    placeholder="Team Name Abbreviation..." >
                <input type="text" name="homeTeamSlug" id="homeTeamSlug" placeholder="slug...">
                <input type="text" name="homeTeamCountryCode" id="homeTeamCountryCode" placeholder="Team Country Code"
                    >
            </div>
            <div>
                <label for="awayTeam">Away team:</label>
                <input type="text" name="awayTeamName" id="awayTeamName" placeholder="Official Team Name..." >
                <input type="text" name="awayTeamNameAbbreviation" id="awayTeamNameAbbreviation"
                    placeholder="Team Name Abbreviation..." >
                <input type="text" name="awayTeamSlug" id="awayTeamSlug" placeholder="slug..." >
                <input type="text" name="awayTeamCountryCode" id="awayTeamCountryCode" placeholder="Team Country Code"
                    >
            </div>
            <div>
                <p>Results:</p>
                <div>
                    <label for="homeTeamGoals">Home team:</label>
                    <input type="number" name="homeTeamGoals" id="homeTeamGoals" placeholder="goals...">
                    <input type="number" name="homeTeamYellowcards" id="homeTeamYellowcards"
                        placeholder="yellow cards...">
                    <input type="number" name="homeTeamSecondYellowCards" id="homeTeamSecondYellowCards"
                        placeholder="Second yellow cards...">
                    <input type="number" name="homeTeamRedCards" id="homeTeamRedCards" placeholder="Red cards...">
                </div>
                <div>
                    <label for="awayTeamGoals">Away team:</label>
                    <input type="number" name="awayTeamGoals" id="awayTeamGoals" placeholder="goals...">
                    <input type="number" name="awayTeamYellowCards" id="awayTeamYellowCards"
                        placeholder="yellow cards...">
                    <input type="number" name="awayTeamSecondYellowCards" id="awayTeamSecondYellowCards"
                        placeholder="Second yellow cards...">
                    <input type="number" name="awayTeamRedCards" id="awayTeamRedCards" placeholder="Red cards...">
                </div>
            </div>
            <div>
                <label for="stage">Stage:</label>
                <input type="text" name="stageName" id="stageName" placeholder="Stage name..." >
                <input type="number" name="stageOrdering" id="stageOrdering" placeholder="Stage ordering..." >
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </dialog>





    <script type="module" src="main.js"></script>
</body>

</html>
